<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF Hibernate JQuery</title>
	<script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/w3.css" />
</h:head>
<h:body>
	<h3>Signup Successfully</h3>
	<h:form id="loginForm" class="w3-form">
		<h:outputLabel class="w3-label" value="User Name:" />
		<h:inputText class="w3-input w3-border" value="#{userBean.userName}" style="width:25%;" />
		<br />
		<h:outputLabel class="w3-label" value="Password:" />
		<h:inputSecret class="w3-input w3-border" value="#{userBean.password}" style="width:25%;" />
		<br />
		<h:commandButton value="Login" action="#{userBean.loginUser}" />
	</h:form>
</h:body>
</html>
